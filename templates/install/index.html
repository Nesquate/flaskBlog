<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>flaskBlog Installer</title>
    </head>
    <body style="display: flex;
    justify-content: center;
    align-items: center;">
        <form method="POST" action="{{ url_for('installPage') }}">
            <h1>flaskBlog Installer</h1>
            <h2>Site Information</h2>
            <p>Enter your site information</p>
            <div class="row">
                <div class="col">
                    <b>Name : </b><input class="form-control" name="name" type="text" value="An Site"><br>
                <b>Description : </b><input class="form-control" name="description" type="text" value="An new site here."><br>
                </div>
            </div>
            <h2>Your account</h2>
            <p>This account can login admin panel.</p>
            <div class="row">
                <div class="col">
                    <b>Account : </b><input class="form-control" name="account" type="text"><br>
                    <b>Password : </b><input class="form-control" name="password" type="password"><br>
                </div>
            </div>
            <input class="form-control" type="submit" value="Submit">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
