<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        {% block head %}
        <title>{% block subtitle %}{% endblock %} - {{ siteData[0].title }}</title>
        {% endblock %}
    </head>
    <body>
        <h1><a href="{{ siteData[0].url }}">{{ siteData[0].title }}</a></h1>
        <h6>{{ siteData[0].description }}</h6>
        <nav>
            <ul>
                {% for nav in siteData[1] %}
                <li><a href="{{ nav.url }}">{{ nav.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        {% block content %}{% endblock %}
        <footer>
            <a href="{{ siteData[0].url }}">{{ siteData[0].title }}</a> - All right reserved.
        </footer>
    </body>
</html>
